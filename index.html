<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Todo App</title>
    </head>

    <body>
        <div class="gradient"></div>
        <div class="main-container">
            <!-- <div class="image-container">
                <img src="books.jpg" alt="">
            </div> -->
            <div class="solid-color-container">
                <div class="todo-main">
                    <div class="todo-header">
                        <div>
                            <h4>TODO</h4>
                        </div>
                        <div class="theme-btn">*</div>
                    </div>

                    <div class="todo-input ">
                        <label class="container">
                            <input type="checkbox" disabled>
                            <span class="checkmark"></span>
                        </label>
                        <input type="text" placeholder="Write a to-do" class="text-input">
                    </div>

                    <!-- Todo Items -->
                    <div class="todos-container">

                        <div class="todo-border">
                            <div class="todos">
                                <label class="container">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <p class="todo-item">This is a todo</p>

                                <span class="remove-todo">X</span>
                            </div>
                        </div>

                        <div class="todo-border">
                            <div class="todos">
                                <label class="container">
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                                <p class="todo-item">This is a todo</p>

                                <span class="remove-todo">X</span>
                            </div>
                        </div>
                        <div class="mini-nav">
                            <p>5 items left</p>
                            <div class="todo-type">
                                <ul>
                                    <li class="active">All</li>
                                    <li>Active</li>
                                    <li>Completed</li>
                                </ul>
                            </div>
                            <p>Clear completed</p>
                        </div>

                    </div>


                    <div class="todo-input mobile">
                        <div class="mobile-todo-type">
                            <ul>
                                <li class="active">All</li>
                                <li>Active</li>
                                <li>Completed</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
